<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo Senha - Bulls and Cows</title>
  <link rel="stylesheet" href="game.css">
</head>
<body>
  <header>
    <h1>Jogo Senha - Bulls and Cows</h1>
    <p>Tente adivinhar a combinação secreta de 4 números!</p>
  </header>

  <section id="game">
    <div>
      <label for="guess">Digite sua tentativa:</label>
      <input type="text" id="guess" maxlength="4">
      <button onclick="submitGuess()">Enviar</button>
    </div>

    <h3>Tentativas Anteriores</h3>
    <ul id="attemptsList"></ul>

    <button onclick="revealAnswer()">Revelar Combinação</button>
  </section>

  <footer>
    <p>&copy; 2024 MARIA EDUARDA PATRIOTA DE CARVALHO</p>
  </footer>

  <script src="game.js"></script>
</body>
</html>
